<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <link rel="CSS reset" type="text/css" href="css/reset.css"/>
  <link rel="stylesheet" type="text/css" media="screen" href="css/style.css"/>
  <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro" rel="stylesheet"/> 
  <title>Cookie Stand - Sales</title>
</head>

<body>
  <header>Cookie Stand Sales Page</header>
  <p>Work in Progress</p>

  <h1>Fish Form</h1>

  <form id="fishform">
    <fieldset>
      <legend>Salmon Cookie Form</legend>

      <label for="name">Name: </label>
      <input name="name" type="text" size="50" id="name" />
      
      <label for="mincust">Min. Customer: </label>
      <input name="mincust" type="text" size="10" id="mincust" />

      <label for="maxcust">Max. Customer: </label>
      <input name="maxcust" type="text" size="10" id="maxcust" />

      <label for="avgcust">Avg. Cookies/Customer: </label>
      <input name="avgcust" type="text" size="10" id="avgcust" />

      <button type="submit">Create new location!</button>
    </fieldset>
  </form>

  <button id="clearinputnum">Clear</button>

  <table id="cookiesales"></table>
  
  <script src="js/app.js"></script>
</body>

</html>
