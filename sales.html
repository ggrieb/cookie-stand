<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <link rel="CSS reset" type="text/css" href="css/reset.css"/>
  <link rel="stylesheet" type="text/css" media="screen" href="css/style.css"/>
  <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro" rel="stylesheet"/> 
  <title>Cookie Stand - Sales</title>
</head>

<body>
  <header>PSC's Sales Page</header>

  <form id="fishform">
    <fieldset>
      <legend>Salmon Cookie Sales</legend>

      <label for="name">Location: </label>
      <input name="name" type="text" size="50" id="name" />
      
      <label for="mincust">Min. Customers Per Hr: </label>
      <input name="mincust" type="text" size="10" id="mincust" />

      <label for="maxcust">Max. Customers Per Hr: </label>
      <input name="maxcust" type="text" size="10" id="maxcust" />

      <label for="avgcust">Avg. Cookies Purchased Per Customer: </label>
      <input name="avgcust" type="text" size="10" id="avgcust" />

      <button type="submit">Create new location!</button>
    </fieldset>
  </form>

  <button id="clearinputnum">Clear</button>

  <table id="cookiesales"></table>

  <footer>
    <p>&copy; 2018 | Last Updated 2/18/2018</br>
    Questions?  Contact pat@patsalmoncookies.com</p>
    <a href="#"><img id="footerfish" src="img/chinook2.jpg" alt="Chinook Salmon" title="Donate to save the Chinook today!"/></a>
  </footer>
  
  <script src="js/app.js"></script>
</body>

</html>
